     .highlighted-link {

<script>
  function adjustNavForMobile() {
    const navList = document.getElementById('nav-list');
    if (window.innerWidth <= 600) {
      navList.style.flexDirection = 'column';
      navList.style.alignItems = 'center';
      const navItems = navList.getElementsByTagName('li');
      for (let i = 0; i < navItems.length; i++) {
        navItems[i].style.margin = '15px 0';
      }
    } else {
      navList.style.flexDirection = 'row';
      navList.style.alignItems = 'flex-start';
      const navItems = navList.getElementsByTagName('li');
      for (let i = 0; i < navItems.length; i++) {
        navItems[i].style.margin = '0 15px';
      }
    }
  }

  // Run on load
  adjustNavForMobile();

  // Run on window resize
  window.addEventListener('resize', adjustNavForMobile);
</script>
